<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Status Page</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
    <div class="container">
        <h1>Check User Status</h1>
        <div class="form">
            <input type="text" id="username" placeholder="Enter Username" />
            <input type="date" id="dob" placeholder="Enter Date of Birth" />
            <button id="checkStatus">Check Status</button>
        </div>
        <table id="userStatus">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>DOB</th>
                    <th>Bank</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <!-- User status rows will be populated here -->
            </tbody>
        </table>
    </div>
    <script src="customer.js"></script>
</body>
</html>
